<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="input">
        <p>Qr Code Generator</p>
        <input type="text" id="inputtext" placeholder="Enter your url here" />
        <button onclick="generate()">Generate Qr</button>
      </div>
      <div class="qr">
        <div class="output">
          <div class="img"><img src="" id="imgqr" alt="Generated QR Code" /><br /><br /></div>
          <p id="Scanmessage">Scan here</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
